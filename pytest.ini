[pytest]
# Run from project root: pytest tests/ -v
# Unit only (skip e2e): pytest tests/ -m "not e2e"
# E2E on Eureka: pytest tests/ -m e2e -v
testpaths = tests
python_files = test_*.py
python_functions = test_*
python_classes = Test*
addopts = -v --tb=short -m "not e2e"
markers =
    e2e: End-to-end tests (need test_data + optional GPU). Skip with -m "not e2e".
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
